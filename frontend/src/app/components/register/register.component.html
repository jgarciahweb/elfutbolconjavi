<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">

    <h2 class="text-2xl font-bold text-center mb-6">Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
        <input id="username" type="text" formControlName="username"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        <p *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
           class="text-red-500 text-xs mt-1">
          El nombre de usuario es obligatorio (mínimo 3 caracteres).
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input id="email" type="email" formControlName="email"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
           class="text-red-500 text-xs mt-1">
          Introduce un email válido.
        </p>
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" formControlName="password" (input)="checkPasswordStrength()"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />

        <!-- Barra de fuerza de contraseña -->
        <div class="mt-2 h-2 w-full bg-gray-200 rounded">
          <div [ngClass]="passwordStrengthClass" class="h-2 rounded transition-all duration-300"></div>
        </div>

        <!-- Mensaje de error si es débil -->
        <p *ngIf="passwordStrengthText === 'Débil'" class="text-red-500 text-xs mt-1">
          La contraseña es demasiado débil.
        </p>
      </div>

      <!-- Confirm Password -->
      <div class="relative mt-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" (input)="checkPasswordsMatch()"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />

        <!-- Mensaje de error si no coinciden -->
        <p *ngIf="registerForm.get('confirmPassword')?.touched && !passwordsMatch" class="text-red-500 text-xs mt-1">
          Las contraseñas no coinciden.
        </p>
      </div>

      <!-- Birthdate -->
      <div>
        <label for="birthdate" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
        <input id="birthdate" type="date" formControlName="birthdate"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        <p *ngIf="registerForm.get('birthdate')?.invalid && registerForm.get('birthdate')?.touched"
           class="text-red-500 text-xs mt-1">
          La fecha de nacimiento es obligatoria.
        </p>
      </div>

      <!-- Cookies -->
      <div class="flex items-center">
        <input id="cookies" type="checkbox" formControlName="isAcceptedCookies"
               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
        <label for="cookies" class="ml-2 block text-sm text-gray-700">
          Acepto los
          <span (click)="openTerms()" class="text-blue-600 underline cursor-pointer">
      términos y condiciones
    </span>
        </label>
      </div>

      <p *ngIf="registerForm.get('isAcceptedCookies')?.invalid && registerForm.get('isAcceptedCookies')?.touched"
         class="text-red-500 text-xs mt-1">
        Debes aceptar los términos y condiciones.
      </p>

      <!-- Submit -->
      <button type="submit"
              [disabled]="registerForm.invalid"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400">
        Registrarse
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-3 text-gray-500 text-sm">o</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Google Sign In -->
    <button (click)="onGoogleSignIn()"
            class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 px-4 rounded-lg shadow-sm hover:bg-gray-50">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5" />
      <span class="font-medium">Entrar con Google</span>
    </button>
  </div>
</div>
